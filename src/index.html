<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built with Claude Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clay-browser">
        <div class="browser-header">
            <div class="browser-controls">
                <div class="control red"></div>
                <div class="control yellow"></div>
                <div class="control green"></div>
            </div>
            <div class="browser-url">claude-code-splash.app</div>
        </div>
        <div class="browser-content">
            <div class="splash-container">
                <div class="headline-frame">
                    <h1 class="main-headline">Built with Claude Code!</h1>
                </div>
                <div class="subheadline-frame">
                    <p class="sub-headline">My first edited project using Claude Code</p>
                </div>
                <div class="accent-elements">
                    <div class="accent-dot dot-1"></div>
                    <div class="accent-dot dot-2"></div>
                    <div class="accent-line line-1"></div>
                    <div class="accent-line line-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
